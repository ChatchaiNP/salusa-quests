<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏ß‡∏™</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      color: #ee1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a1a00;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background-color: #444;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      color: #ee1a1a;
    }
    label, select {
      display: block;
      width: 100%;
      font-size: 16px;
      margin-top: 15px;
      color: #ee1a1a;
    }
    select {
      padding: 10px;
      border-radius: 6px;
      border:none;
    }
    .quest-card {
      background-color: #444;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .quest-card h3 {
      color: #ee1a1a;
      margin-bottom: 10px;
    }
    .quest-card p {
      margin: 4px 0;
      white-space: pre-line;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏ß‡∏™</h2>

    <label for="questSheet">‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÄ‡∏Ñ‡∏ß‡∏™:</label>
    <select id="questSheet">
      <option value="">-- ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ --</option>
    </select>

    <label for="questTitle">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏ß‡∏™:</label>
    <select id="questTitle" disabled>
      <option value="">-- ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏Å‡πà‡∏≠‡∏ô --</option>
    </select>

    <div id="questDetails"></div>
  </div>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbwaWbpm34VomTnOzKzJba0cDfBvQV0DQYv7kZgDnpFEUKhoxxDuoVDv9Aw-6j5tpOPejA/exec";
    let currentQuestList = [];

    // ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ä‡∏µ‡∏ó
    fetch(`${BASE_URL}?type=sheets`)
      .then(res => res.json())
      .then(sheetNames => {
        const dropdown = document.getElementById("questSheet");
        dropdown.innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÄ‡∏Ñ‡∏ß‡∏™ --</option>';
        sheetNames.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          dropdown.appendChild(option);
        });
      });

    document.getElementById("questSheet").addEventListener("change", function () {
      const sheet = this.value;
      const questTitleSelect = document.getElementById("questTitle");
      const questDetailsDiv = document.getElementById("questDetails");
      questTitleSelect.innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏ß‡∏™ --</option>';
      questTitleSelect.disabled = true;
      questDetailsDiv.innerHTML = "";

      if (!sheet) return;

      fetch(`${BASE_URL}?type=quests&sheet=${sheet}`)
        .then(res => res.json())
        .then(quests => {
          currentQuestList = quests;
          questTitleSelect.disabled = false;
          quests.forEach(q => {
            const option = document.createElement("option");
            option.value = q.title;
            option.textContent = q.title;
            questTitleSelect.appendChild(option);
          });
        });
    });

    document.getElementById("questTitle").addEventListener("change", function () {
      const selectedTitle = this.value;
      const quest = currentQuestList.find(q => q.title === selectedTitle);
      const questDetailsDiv = document.getElementById("questDetails");
      questDetailsDiv.innerHTML = "";

      if (quest) {
        const card = document.createElement("div");
        card.className = "quest-card";
        card.innerHTML = `
          <h3>${quest.title}</h3>
          <p><strong>üßæ Requirement:</strong>\n${quest.requirement || '-'}</p>
          <p><strong>üéÅ Reward:</strong>\n${quest.reward || '-'}</p>
          <p><strong>‚öô Command:</strong>\n${quest.command || '-'}</p>
        `;
        questDetailsDiv.appendChild(card);
      }
    });
  </script>
</body>
</html>
